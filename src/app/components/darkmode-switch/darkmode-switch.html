<!-- Footer -->
<div class="mt-auto px-3 py-4 border-t border-gray-200 dark:border-neutral-700">
  <div class="flex items-center justify-between">
    <span class="text-xs text-gray-600 dark:text-neutral-400 hs-overlay-minified:hidden">
      Modo oscuro
    </span>

    <label class="relative inline-block w-11 h-6 cursor-pointer hs-overlay-minified:hidden">
      <input
        type="checkbox"
        class="peer sr-only"
        [checked]="themeService.theme() === 'dark'"
        (change)="themeService.toggle()"
      >

      <span
        class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200
               peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500">
      </span>

      <span
        class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-sm
               transition-transform duration-200 peer-checked:translate-x-full
               dark:bg-neutral-400 dark:peer-checked:bg-white">
      </span>
    </label>
  </div>
</div>
