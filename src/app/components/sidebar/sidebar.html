<!-- Navigation Toggle -->
<button 
  type="button"
  class="
    fixed top-3 left-3 z-50 flex justify-center items-center gap-x-3 size-6 bg-white border border-gray-200 text-sm text-gray-600 hover:bg-gray-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-2000 lg:hidden"
  aria-haspopup="dialog"
  aria-expanded="false"
  aria-controls="hs-sidebar-content-push-to-mini-sidebar"
  aria-label="Toggle navigation"
  data-hs-overlay="#hs-sidebar-content-push-to-mini-sidebar"
>
<span class="icon-[tabler--layout-sidebar-left-expand] bg-black size-4"></span>
</button>
<!-- End Navigation Toggle -->

<!-- Sidebar -->
<div id="hs-sidebar-content-push-to-mini-sidebar" class="hs-overlay [--auto-close:lg] hs-overlay-minified:w-13 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 w-64
hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform h-full hidden overflow-x-hidden 
fixed top-0 start-0 bottom-0 z-60 bg-white border-e border-gray-200 dark:bg-neutral-800 dark:border-neutral-700" role="dialog" tabindex="-1" aria-label="Sidebar" >
  <div class="relative flex flex-col h-full max-h-full ">
      <!-- Header -->
      <header class="py-4 px-2 flex justify-between items-center gap-x-2">

        <img class="hs-overlay-minified:hidden w-16 dark:invert" src="logo.svg" alt="Logo" />


      </header>
      <!-- End Header -->

      <!-- Body -->
      <nav class="h-full overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class=" pb-0 px-2  w-full flex flex-col flex-wrap" >
          <ul class="space-y-1">

            @for (item of items; track $index) {
              <li>
                <button type="button"(click)="scrollTo(item.link)" class="w-full flex py-2 px-1.5 text-sm text-gray-800 rounded-lg
                        hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100
                        dark:bg-neutral-800 dark:hover:bg-neutral-700
                        dark:focus:bg-neutral-700 dark:text-neutral-200">
                  <span class="py-2 px-3" [class]="item.icon"></span>
                  <span class="hs-overlay-minified:hidden">{{ item.name }}</span>
                </button>
              </li>
            }
          </ul>
        </div>
      </nav>
      <!-- End Body -->
      <!-- Footer -->
      <darkmode-switch />
</div>
<!-- End Sidebar -->
