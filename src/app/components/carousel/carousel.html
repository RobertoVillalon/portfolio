<div class="relative">
  <div class="relative overflow-hidden w-full min-h-96 bg-white rounded-lg">
    <div class="absolute inset-0 flex flex-nowrap transition-transform duration-700">
      @for (image of images(); track $index) {
        @if(carouselIndex() === $index) {
        <div class="min-w-full flex justify-center items-center bg-gray-100 dark:bg-neutral-900">
          <img class="w-full h-full object-contain" [src]="image" [alt]="'image-' + $index"/>
        </div>
        }
      }
    </div>
  </div>

  <!-- BotÃ³n prev -->
  <button (click)="setCarouselIndex(carouselIndex() - 1)" type="button" class="disabled:cursor-default absolute top-1/2 start-2 inline-flex justify-center items-center size-10 bg-white border border-gray-100 text-gray-800 rounded-full shadow-2xs hover:bg-gray-100 -translate-y-1/2 focus:outline-hidden">
    <span class="text-2xl" aria-hidden="true">
      <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
    </span>
    <span class="sr-only">Previous</span>
  </button>
  <button (click)="setCarouselIndex(carouselIndex() + 1)" type="button" class="disabled:cursor-default absolute top-1/2 end-2 inline-flex justify-center items-center size-10 bg-white border border-gray-100 text-gray-800 rounded-full shadow-2xs hover:bg-gray-100 -translate-y-1/2 focus:outline-hidden">
    <span class="sr-only">Next</span>
    <span class="text-2xl" aria-hidden="true">
      <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </span>
  </button>
</div>
