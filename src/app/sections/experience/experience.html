<div class="space-y-6">
  @for (exp of experienceService.experience; track $index) {
    <div
      class="relative p-5 rounded-xl border border-[#ecf0f1] bg-white dark:bg-neutral-900 dark:border-neutral-700"
    >
      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
        <div>
          <h3 class="text-base font-semibold text-gray-800 dark:text-neutral-100">
            {{ exp.role }}
          </h3>
          <p class="text-sm text-gray-600 dark:text-neutral-400">
            {{ exp.company }}
          </p>
        </div>

        <span
          class="text-xs font-medium px-2.5 py-1 rounded-full bg-blue-100 text-blue-800 dark:bg-blue-800/20 dark:text-blue-400"
        >
          {{ exp.period }}
        </span>
      </div>

      <!-- Divider -->
      <div class="my-4 border-t border-[#ecf0f1] dark:border-neutral-700"></div>

      <!-- Responsibilities -->
      <ul class="space-y-2 list-disc list-inside text-sm text-gray-700 dark:text-neutral-300">
        @for (task of exp.tasks; track $index) {
          <li>{{ task }}</li>
        }
      </ul>
    </div>
  }
</div>
