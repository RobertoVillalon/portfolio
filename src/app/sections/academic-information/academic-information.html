<div class="space-y-8 flex flex-col relative p-5 rounded-xl border border-[#ecf0f1] bg-white dark:bg-neutral-900 dark:border-neutral-700">
  <!-- Education -->
  <div>
    <h2 class="text-lg font-semibold text-gray-800 dark:text-neutral-100">
      Formación Académica
    </h2>

    <div class="mt-4 space-y-5">
      @for (edu of education; track $index) {
        <div
          class="p-5 rounded-xl border border-[#ecf0f1] bg-white dark:bg-neutral-900 dark:border-neutral-700"
        >
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
            <div>
              <h3 class="text-sm font-semibold text-gray-800 dark:text-neutral-100">
                {{ edu.degree }}
              </h3>
              <p class="text-sm text-gray-600 dark:text-neutral-400">
                {{ edu.institution }}
              </p>
            </div>

            <span
              class="text-xs font-medium px-2.5 py-1 rounded-full bg-blue-100 text-blue-800 dark:bg-blue-800/20 dark:text-blue-400"
            >
              {{ edu.period }}
            </span>
          </div>

          @if (edu.description) {
            <p class="mt-3 text-sm text-gray-700 dark:text-neutral-300">
              {{ edu.description }}
            </p>
          }
        </div>
      }
    </div>
  </div>

  <!-- Certifications -->
  <div>
    <h2 class="text-lg font-semibold text-gray-800 dark:text-neutral-100">
      Certificaciones
    </h2>

    <div class="mt-4 space-y-4">
      @for (cert of certifications; track $index) {
        <div
          class="flex items-center gap-4 p-4 rounded-xl border border-[#ecf0f1] bg-white dark:bg-neutral-900 dark:border-neutral-700"
        >
          <!-- Icon -->
          <div
            class="flex items-center justify-center size-10 rounded-full bg-orange-100 text-orange-600 dark:bg-orange-500/20 dark:text-orange-400"
          >
            <span class="icon-[tabler--cloud] text-lg"></span>
          </div>

          <!-- Info -->
          <div class="flex-1">
            <p class="text-sm font-semibold text-gray-800 dark:text-neutral-100">
              {{ cert.name }}
            </p>
            <p class="text-xs text-gray-600 dark:text-neutral-400">
              {{ cert.provider }} · {{ cert.issueDate }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
