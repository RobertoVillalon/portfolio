<div
  class=" bg-white dark:bg-neutral-900 p-4 rounded-lg shadow-sm flex flex-col gap-4 lg:grid lg:grid-cols-9 lg:gap-4">
  <div class="lg:block hidden lg:col-span-2 ">
    <tabnav [items]="tabNames" />
  </div>

  <div class="lg:hidden sm:md:block ">
    <app-select title="Proyectos" [items]="tabNames"/>
  </div>


  @if (!currentItem().images || currentItem().images?.length === 0) {

    <div class="lg:col-span-7">
      <projectbody [item]="currentItem()" />
    </div>

  } @else {

    <div class="lg:col-span-4">
      <projectbody [item]="currentItem()" />
    </div>

    <div class="lg:col-span-3">
      <carousel [images]="currentItem().images ?? []" />
    </div>

  }
</div>
